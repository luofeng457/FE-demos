<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue数据劫持</title>
	<style>
		.collapse {
			color: lightskyblue;
		}
		#show {
			font-size: 30px;
			color: greenyellow;
		}
	</style>
</head>
<body>
	<div class="collapse">
		<label for="input">Your name: &nbsp;</label>
		<input type="text" id="input">
		<div id="show"</div>
	</div>
	<script>
		function observe(obj) {
			if (!obj || typeof obj !== 'object') {	// 处理类型为null/undefined/非对象
				return;
			}
			Object.keys(obj).forEach(key => {	// 遍历子属性并进行属性监听；
				defineReactive(obj, key, obj[key]);
			})
		}

		function defineReactive(obj, key, value) {
			observe(value);	// 递归子属性
			let dep = new Dep();
			Object.defineProperty(obj, key, {
				configurable: true,
				enumerable: true,
				get() {
					console.log('get value: ', value);
					if (Dep.target) {
						dep.addSub(Dep.target);     // Dep.target是watcher实例
					}
					return value;
				},
				set(newVal) {
					console.log('set value: ', newVal);
					value = newVal;
					// 调用watcher的update方法更新视图
					dep.notify();
				}
			})
		}

		class Dep {
			constructor() {
				this.subs = [];
			}
			// 添加订阅者
			addSub(sub) {
				// sub 是watcher的实例, 每次解析到模板中的属性时，就通过watcher为属性添加订阅并更新视图；
				this.subs.push(sub);
			}
			// 通知变化
			notify() {
				this.subs.forEach(sub => {
					sub.update();
				})
			}
		}
		// 通过静态属性设置Dep的目标对象， 建立Dep与Watcher的关系
		Dep.target = null;

		class Watcher {
			constructor(obj, key, cb) {
				Dep.target = this;	// 设置Dep通知变化的目标对象
				this.cb = cb;
				this.obj = obj;		// 待监听对象
				this.key = key;
				this.value = obj[key];  // 手动触发属性的get事件
				Dep.target = null;	// 每次为属性添加一个watcher之后解除Dep与Watcher的关联；
			}
			// 接受变化并更新视图
			update() {
				// get new value
				this.value = this.obj[this.key];
				// update view
				this.cb(this.value);
			}
		}

		function update(value) {
			document.querySelector('#show').innerText = value
		}

		var data = { name: 'vue' };
		observe(data);

		new Watcher(data, 'name', update);

		function handleChange(e) {
			data.name = e.target.value;
		}
		window.onload = function () {
			let input = document.querySelector('#input');
			let show = document.querySelector('#show').innerText = data.name;
			input.addEventListener('change', e => {
				handleChange(e);
			})
		}
	</script>
</body>
</html>
